<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrando HTML com JavaScript</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <nav>
        <div class="container">
            <h1>Integrando HTML com JavaScript</h1>
            <h2>Validação no JavaScript</h2>
            <form id="form-confirm">
                <label for="A"><b>Campo A</b></label>
                <input type="number" id="valor-a" required placeholder="Campo A" />
                <label for="B"><b>Campo B</b></label>
                <input type="number" id="valor-b" required placeholder="Campo B" />
                <p class="error-message">
                    Será válido caso o número B seja maior que o número A.
                </p>
                <button type="submit">Submete</button>
            </form>
            <p class="success-message"></p>
        </div>
    </nav> 
        <script src="./main.js"></script>
    </body>
    </html>
